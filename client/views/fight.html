<template name="fight">
	<h2>Which ice-cream flavor would you rather have?</h2>
  <ul class="versus">
    {{#each versus_items}}
    {{> versus_item}}
    {{/each}}
  </ul>
</template>

<template name="versus_item">
  <li class="versus_item">
    <input type="button" data-id="{{_id}}" value="{{name}}">
  </li>
</template>
