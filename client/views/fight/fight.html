<template name="fight">
  <div id="outer">
    <h2>Which ice-cream flavor would you rather have?</h2>
    <ul class="versus">
      {{#each versus_items}}
      {{> versus_item}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="versus_item">
  <li class="versus_item">
    <input type="button" class="btn_big" data-id="{{_id}}" value="{{name}}">
  </li>
</template>
