<template name="leaderboard">
  <div id="outer">
    <div class="items_list">
      {{#each items}}
      {{> item}}
      {{/each}}
    </div>
  </div>
</template>

<template name="item">
  <div class="item">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
